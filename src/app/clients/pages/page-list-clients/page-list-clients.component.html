<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Confirmation de supression</h4>
    // <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss(false)"></button>
  </div>
  <div class="modal-body">
    <p>Confirmez-vous la suppression du client ?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close(true)">Confirmer</button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close(false)">Abandonner</button>
  </div>
</ng-template>

<app-template-page [titre]="'Liste des clients'" (actionRetour)="goBackToOrders()" [afficherbutton]="false">
  <div class="container ">
    <table class=" table table-striped table-hover">
      <thead>
        <tr class="bg-info">
          <th>Id</th>
          <th>Nom</th>
          <th>Prenom</th>
          <th>Raison Sociale</th>
          <th>Num Departement</th>
          <th>Num-Tel</th>

          <th>Editer/supprimer</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td> {{client.id}} </td>
          <td> {{client.name}} </td>
          <td> {{client.firstname}} </td>
          <td> {{client.socialReason}} </td>
          <td> {{client.numDepartment}} </td>
          <td> {{client.numTel}} </td>

          <td>
            <a [routerLink]="['../edit', client.id]" class="me-5">
              <app-icon-edit></app-icon-edit>
            </a>
            <a href="javascript:void(0)">
              <app-icon-delete (click)="confirmDeletion( content, client.id)">

              </app-icon-delete>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <a [routerLink]="'../new'" class="btn btn-outline-primary"> Ajouter</a>


  </div>
</app-template-page>
